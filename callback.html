<!DOCTYPE html>
<html>
<head>
    <title>Callback Page</title>
</head>
<body>
    <h1>Callback Page</h1>
    <p>Redirecting...</p>

    <script>
        // Extract access token from URL hash
        const accessToken = window.location.hash.substr(1).split('&')[0].split('=')[1];

        // Redirect to results page with access token
        window.location.href = `results.html#access_token=${accessToken}`;
    </script>
</body>
</html>
